[package]
name = "thot-desktop-tauri"
version = "0.10.0"
description = "Thot desktop application."
authors = ["Brian Carlsen <carlsen.bri@gmail.com>"]

homepage = "https://thot-data.com"
repository = "https://github.com/thot-data/desktop"
keywords = ["thot", "thot-data", "data", "data-analysis", "data-management"]
categories = ["gui", "science"]
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.1", features = [] }

[dependencies]
cluFlock = "1.2.7"
directories = "4.0"
pretty_env_logger = "0.4.0"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
uuid = { version = "1.2.1", features = ["serde", "v4"] }
tauri = { version = "1.2", features = ["dialog-open", "process-command-api", "shell-sidecar", "system-tray", "updater"] }
zmq = "0.10.0"

settings_manager = { path = "../../settings_manager" }
thot-core = { path = "../../core", features = ["serde"] }
thot-local = { path = "../../local" }
thot-local-database = { path = "../../local/database", features = ["server", "client"] }
thot-desktop-lib = { version = "0.10.0", path = "../src-lib" }
open = "3.2.0"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
